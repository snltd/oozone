---
brand: sparse
zonepath: /zones/wavefront
autoboot: true
fs:
  - dir: /home
    special: /home
    type: lofs
  - dir: /storage
    special: /storage
    type: lofs
net:
  - physical: test0
    'global-nic': auto
    'allowed-address': 192.168.1.39/24
    'defrouter': 192.168.1.1
dataset:
  - name: rpool/zonedata/wavefront
dns:
  domain: localnet
  search: localnet
  nameserver:
    - 192.168.1.26
    - 192.168.1.1
facts:
  role: wavefront-proxy
  environment: lab
packages:
  - 'ooce/runtime/ruby-26'
run_cmd:
  - '/opt/ooce/bin/gem install puppet -v 5.5.0 --no-document --bindir=/opt/ooce/bin'
  - '/opt/ooce/bin/puppet agent -t'
upload:
  /etc/release: /var/tmp/etc/release
  /etc/passwd: /passwd
